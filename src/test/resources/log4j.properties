log4j.rootLogger = WARN, console

log4j.appender.console = org.apache.log4j.ConsoleAppender

log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

# log4j.logger.org.springframework.ws.server.MessageTracing.received = TRACE
log4j.logger.org.springframework.ws.server.MessageTracing.sent = TRACE

# log4j.logger.org.apache.axis2.transport = TRACE

log4j.logger.com.pearson = INFO
log4j.logger.com.pearson.ed.commons.aspects = OFF
log4j.logger.org.hibernate.cache.EhCacheProvider = ERROR
